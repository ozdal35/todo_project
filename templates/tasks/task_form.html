{% load static %}

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}">
</head>
<body>
    <header>
        <h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
    </header>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </div>
</body>
</html>
