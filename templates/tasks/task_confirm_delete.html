{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}">
</head>
<body>
    <header>
        <h1>Delete Task</h1>
    </header>
    <div class="container">
        <p>Are you sure you want to delete the task: "{{ task.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'task_list' %}">Cancel</a>
    </div>
</body>
</html>
